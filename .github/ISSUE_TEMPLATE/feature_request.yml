name: Feature Request
description: Suggest a new feature or enhancement for MCP Script
title: '[Feature]: '
labels: ['enhancement']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see
      placeholder: I would like MCP Script to...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: I also thought about...

  - type: textarea
    id: example
    attributes:
      label: Example Usage
      description: If applicable, provide an example of how you'd like to use this feature
      render: javascript
      placeholder: |
        // Example MCP Script code demonstrating the feature
        model myModel {
          provider: "openai",
          model: "gpt-4"
        }

  - type: dropdown
    id: feature-area
    attributes:
      label: Feature Area
      description: What area of MCP Script does this feature relate to?
      options:
        - Language Syntax
        - Runtime
        - CLI
        - MCP Integration
        - Agent System
        - Model Configuration
        - Tools/Functions
        - Standard Library
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request
      placeholder: Any additional information that might be helpful
