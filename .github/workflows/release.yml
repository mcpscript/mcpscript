name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  test-and-release:
    name: Test and Release
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm clean-install

      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures

      - name: Build packages
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Run linter
        run: npm run lint

      - name: Create Release PR or GitHub Release
        uses: google-github-actions/release-please-action@v4
        id: release

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: test-and-release
    if: ${{ needs.test-and-release.outputs.release_created }}
    permissions:
      contents: read
      id-token: write # for npm provenance
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm clean-install

      - name: Build packages
        run: npm run build

      - name: Publish to npm
        run: cd packages/cli && npm publish
